<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BookMark Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="scss/main.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <img src="icon_48.png">
        <span class="title">Bookmark Manager</span>
        <span class="version">(2.0.1)</span>
      </h1>
    </div>
    <div class="btns">
      <ul>
        <li id="bookmarkBtn">Bookmark</li>
        <li id="viewBtn">View</li>
        <li id="searchBtn">Search</li>
      </ul>
    </div>
    <div class="bookmarkMenu">
      <div class="textInput">
        <input id="details" type="text" name="details" placeholder="Details" maxlength="20">
      </div>
      <div class="submit">Bookmark This Webpage</div>
      <div class="extraInfo">
        <div id="clearAll">Clear All</div>
        <div id="download">Download JSON</div>
      </div>
    </div>
    <div class="viewMenu">
      <ul>
      </ul>
    </div>
    <div class="searchMenu">
      <div class="searchBar">
        <input id="search" type="text" placeholder="Search">
      </div>
      <div class="searchedContent">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
