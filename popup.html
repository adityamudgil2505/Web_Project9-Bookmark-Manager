<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BookMark Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <img src="icon_48.png">
        <span class="title">Bookmark Manager</span>
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="btns">
      <ul>
        <li id="bookmarkBtn">Bookmark</li>
        <li id="viewBtn">View</li>
        <li id="searchBtn">Search</li>
      </ul>
    </div>
    <div class="bookmarkMenu">
      <input type="submit" value="Bookmark this page">
      <input type="text" placeholder="add some details">
    </div>
    <div class="viewMenu">
      <ul>
        <li><span class="link">https://google.com/assqwqd?dscdscds&nyghfjndbg&gfdb&dfvgdv&</span><span class="deleteBtn">X</span></span></li>
      </ul>
    </div>
    <div class="searchMenu">
      <div class="searchBar">
        <input type="text" placeholder="searchBar">
      </div>
      <div class="searchedContent">
        <ul>
          <li><span class="link">https://google.com/assqwqd?dscdscds&nyghfjndbg&gfdb&dfvgdv&</span><span class="deleteBtn">X</span></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
